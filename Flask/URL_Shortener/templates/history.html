{% extends 'base.html' %}

{% block content %}
<h2>URL History</h2>

<table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
        <tr>
            <th>Original URL</th>
            <th>Short URL</th>
        </tr>
    </thead>
    <tbody>
        {% for url in urls %}
        <tr>
            <td>{{ url.original_url }}</td>
            <td>
                <a href="/{{ url.short_url }}" target="_blank">
                    {{ request.host_url }}{{ url.short_url }}
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
